<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เรียกใช้ Google Apps Script API</title>
</head>
<body>
    <h1>ข้อมูลจาก Google Apps Script</h1>
    <pre id="data-output">กำลังโหลดข้อมูล...</pre>

    <script>
        async function fetchData() {
            const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // แทนที่ YOUR_SCRIPT_ID ด้วย ID ของสคริปต์
            const params = new URLSearchParams({ format: 'json' }); // พารามิเตอร์สำหรับ JSON
            
            try {
                const response = await fetch(`${scriptURL}?${params.toString()}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("data-output").textContent = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById("data-output").textContent = "ไม่สามารถโหลดข้อมูลได้!";
                }
            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error);
                document.getElementById("data-output").textContent = "เกิดข้อผิดพลาดในการโหลดข้อมูล!";
            }
        }

        // เรียกใช้ฟังก์ชัน fetchData เมื่อโหลดหน้า
        fetchData();
    </script>
</body>
</html>
