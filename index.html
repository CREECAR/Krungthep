<body>
     <!-- ปรับให้ iframe โหลดเร็วขึ้น -->
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            loading: lazy; /* โหลด iframe แบบ Lazy Load */
        }
    </style>

 
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #2d7cff;
    }
    #myFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: none;
    }
  </style>
  <!-- แสดงข้อความโหลด -->
  <div id="loading">กำลังเตรียมโหลดแพลตฟอร์ม...</div>

<!-- iframe -->
<iframe id="myFrame" src="https://script.google.com/macros/s/AKfycbx6FZCUPRZxhbyWSLuDCCBQkWS0i9KF3H6Juv3iGxOeL1dBWjNsYbpp_l5VQ9LvmFzM/exec?seree=CREE"></iframe>

<script>
  (function() {
    let loadingDiv = document.querySelector("#loading");
    let iframe = document.querySelector("#myFrame");

    // เมื่อ iframe โหลดเสร็จให้ซ่อนข้อความ "กำลังโหลด..."
    iframe.onload = function() {
      loadingDiv.style.display = "none"; // ซ่อนข้อความโหลด
      iframe.style.display = "block"; // แสดง iframe
    };
  })();
</script>


</body>
