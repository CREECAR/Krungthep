  <link rel="canonical" href="https://creecar.github.io/Krungthep">
  
  <meta http-equiv="Cache-Control" content="public, max-age=3600">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #2d7cff;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="loading">กำลังเตรียมโหลดแพลตฟอร์ม...</div>
  <iframe id="myFrame"></iframe>

  <script defer>
    (function() {
      let params = new URLSearchParams(window.location.search).get("seree") || "";
      let iframe = document.querySelector("#myFrame");
      let loadingDiv = document.querySelector("#loading");

      let iframeSrc = `https://script.google.com/macros/s/AKfycbx6FZCUPRZxhbyWSLuDCCBQkWS0i9KF3H6Juv3iGxOeL1dBWjNsYbpp_l5VQ9LvmFzM/exec?seree=${params}&cb=${Date.now()}`;
      
      iframe.onload = function() {
        loadingDiv.style.display = "none";
        iframe.style.display = "block";
      };

      iframe.src = iframeSrc;
    })();
  </script>

</body>
</html>
